<!DOCTYPE html>
<title>Counter</title>

<script type="module">

import {h,signal,render} from './daft.js'

function Input(props) {
  return h('input',{value:props.value,onInput:e=>props.value(e.target.value)})
}

render(()=>{
  const count = signal(1)
  return [
    h('button',{onClick(e){count(i=>i-1)}},'-'),
    h(Input,{value:()=>count}),
    h('button',{onClick(e){count(i=>i+1)}},'+')
  ]
},document.body)

</script>
