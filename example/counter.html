<!DOCTYPE html>
<title>Counter</title>

<script type="module">

import {h,signal,effect,render} from '../src/mod.ts'

function Input(props) {
  effect(()=>console.log('input',props.value()))
  return h('input',{type:'number',value:props.value,onInput:e=>props.value(e.target.value)})
}

render(()=>{
  const count = signal(1)
  effect(()=>console.log(count()))
  return [
    h('button',{onClick(e){count(i=>i-1)}},'-'),
    h('input',{type:'number',value:count,onInput:e=>count(e.target.value)}),
    // h(Input,{value:()=>count}),
    h('button',{onClick(e){count(i=>i+1)}},'+')
  ]
},document.body)

</script>
