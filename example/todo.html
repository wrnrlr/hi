<!DOCTYPE html>
<title>Todo</title>

<script type="module">

import {h,signal,render} from '../src/mod.ts'

function Input(props) {
  return h('input',{value:props.value,onInput:e=>props.value(e.target.value)})
}

function For(props) {
  console.log('children',props.children,props.each)
  return props.children.map(child => props.each(child))
}

function TodoItem(props) {
  console.log('item',props)
  return h('li',[
    h('input',{type:'checkbox',checked:props.done}),
    props.description
  ])
}

function App() {
  const todos = signal([
    {description:'Buy groceries',done:false},
    {description:'Clean car',done:false},
    {description:'File taxes',done:true},
  ])
  return [
    h('h1','Todo'),
    h('ul',todos().map(item =>
      h(TodoItem,{description:item.description,done:item.done}))),
    h('div',[h('input'),h('button','Add')])
  ]
}

render(App,document.body)

</script>
